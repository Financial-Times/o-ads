version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers
    steps:
      - checkout
      - run:
          name: Ensure package.json exists for caching
          command: if [[ ! -f package.json ]]; then echo "{}" > package.json; fi
      - restore-cache:
          key: dependency-cache-{{ checksum "package.json" }}-{{ checksum "bower.json" }}
      # - run:
      #     name: Install dependencies
      #     command: npx origami-build-tools@^7 install
      - run:
          name: Download Browserstack tunnel
          command: |
            wget https://www.browserstack.com/browserstack-local/BrowserStackLocal-linux-x64.zip
            unzip ./BrowserStackLocal-linux-x64.zip
      - persist_to_workspace:
          root: .
          paths: 
            - .
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}-{{ checksum "bower.json" }}
          paths:
             - node_modules
             - bower_components
  test:
    docker:
      - image: circleci/node:8-browsers
    steps:
      - attach_workspace:
          at: .
      - run:
          name: Run tests
          command: npm test
          # Running OBT test doesn't work because we need to pass a custom Karma
          # config to OBT which OBT doesn't support yet
          # command: npx origami-build-tools@^7 test
      - run:
          name: Run demo server
          command: npm run demo-server
          background: true
      
      - run:
          name: Connect browserstack tunnel
          command: /tmp/workspace/browserstack/BrowserStackLocal --key=$BROWSERSTACK_KEY
          background: true
      
      - run:
          name: Waiting for the app to be ready
          command: sleep 2 && wget -qO- --retry-connrefused --no-check-certificate -T 60 http://localhost:3002
      - run:
          name: Run basic nightwatch tests
          command: npm run test-browser-basic
      - run:
          name: Run extended nightwatch tests
          command: npm run test-browser-extended
      - run:
          # There's a bug with gecko driver where it does not allow switching frames by element id, instead it needs the frame number. TO FIX
          name: Run basic tests in firefox nightwatch tests
          command: npm run test-browser-gecko-temp
workflows:
  version: 2
  build-test:
    jobs:
      - build
      - test:
          requires:
            - build
