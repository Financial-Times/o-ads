<!DOCTYPE html>
<html class="o-hoverable-on ">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
	<title>o-ads: Responsive-Positions demo</title>
	<meta name="viewport" content="initial-scale=1.0, width=device-width" />
	<script src="//cdn.polyfill.io/v2/polyfill.min.js?features=default,Array.from,IntersectionObserver"></script>
	<style>body { margin: 0; } .demo-js .o--if-nojs { display: none; }</style>
	<script>(function(d) { d.className = d.className + ' demo-js'; })(document.documentElement);</script>
	<link rel="stylesheet" href="/bundles/css?modules=o-ads:/demos/src/demo.scss" />
</head>
<body>
<script data-o-ads-config type="application/json">
{
	"gpt": {
		"network": 5887,
		"site": "test.5887.origami"
	},
	"responsive": {
		"large": [600, 0],
		"small": [0, 0]
	},
	"slots": {
		"responsive-1": {
			"sizes": {
				"large": [[728, 90]],
				"small": false
			}
		}
	}
}
</script>
<div data-o-ads-name="responsive-1"></div>
<div data-o-ads-name="responsive-2" data-o-ads-formats-large="HalfPage"  data-o-ads-formats-small="MediumRectangle"></div>

<script src="/bundles/js?modules=o-ads:/demos/src/demo.js"></script>
<script src="//registry.origami.ft.com/embedapi?autoload=resize"></script>
</body>
</html>
